{% extends 'base.html' %}
{% load static %}
{% block content %}
<head>
    <!-- <link rel="stylesheet" href="login-style.css"> -->
    <link rel="stylesheet" href="{% static 'login-style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>


<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale = 1.0">
<title> Login Page</title>
<link rel="stylesheet" href="https://codepen.io/gymratpacks/pen/VKzBEp#0">
<link href='https://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<script>
    //for the eye effect to hide and show the password
    document.addEventListener('DOMContentLoaded', function () {
        const togglePassword2 = document.querySelector('#togglePassword2');
        const password2 = document.querySelector('#password2');
        togglePassword2.addEventListener('click', function (e) {
            // toggle the type attribute
            const type = password2.getAttribute('type') === 'password' ? 'text' : 'password';
            password2.setAttribute('type', type);
            // toggle the eye / eye slash icon
            this.classList.toggle('fa-eye-slash');
        });
    });
</script>
</head>

<body>
    <div class="login-container">
        {% if message != "" %}
         <div class="alert alert-danger" role="alert">
            <p>Your username and password didn't match. Please try again.</p>
          </div>
        {% endif %}
        <form method="post" action="{% url 'login' %}" class="bounce-in-top">
            {% csrf_token %}
            <h2><u>Lo</u>gin</h2>
            <div class="inputWithIcon">
                <input type="text" name="username" placeholder=" Enter your email" required>
                <i class="fa fa-envelope fa-lg fa-fw" aria-hidden="true"> </i>
            </div>
            <div class="inputWithIcon">
                <i class="fa fa-key fa-lg fa-fw icon-left" aria-hidden="true"></i>
                <input type="password" name="password2" id="password2" placeholder=" Confirm a password" required>
                <button class="fa fa-eye icon-right" id="togglePassword2" style="cursor: pointer;">
                </button>
            </div>
<!-- 
            <div class="inputWithIcon">
				<div><input type="password" name="password2" id="password2" placeholder="Confirm a password" required>
					<i class="fa fa-key fa-lg fa-fw icon-left" aria-hidden="true"></i>
				</div>
				<button class="fa fa-eye icon-right" id="togglePassword2" style="cursor: pointer;"></button>
			</div> -->
            <input type="checkbox" id="c"> <label for="c"><small>Remember me</small></label>
            &nbsp;&nbsp;&nbsp;
            <a href="{% url 'forgot_password' %}"><small><small> Forgot password?</small></small></a><br><br>
            

            <input type="submit" value="Login Now"><br><br>
            <p align="center"><small>Don't have an account?</small><a href="{% url 'register' %}"><small>Signup now</small></a>.
            </p>
        </form>
    </div>

    {% endblock %}
