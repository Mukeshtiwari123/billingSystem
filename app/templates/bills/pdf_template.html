<!DOCTYPE html>
<html>
<head>
    <title>Bill PDF</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            font-size: 14px;
        }
        .header,
        .footer {
            text-align: center;
            color: #666;
        }
        .bill-details {
            margin-top: 20px;
        }
        .bill-details th,
        .bill-details td {
            text-align: left;
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Invoice</h1>
    </div>

    <div class="bill-info">
        <p><strong>Bill Number:</strong> {{ bill.bil_number }}</p>
        <p><strong>Date:</strong> {{ bill.bil_receipt_date }}</p>
        <p><strong>Description:</strong> {{ bill.bil_description }}</p>
    </div>

    <table class="bill-details">
        <tr>
            <th>Charge Title</th>
            <th>Amount</th>
        </tr>
        {% for charge in bill.bil_charges.all %}
        <tr>
            <td>{{ charge.charge_title }}</td>
            <td>${{ charge.charge_fixed_rate }}</td>
        </tr>
        {% endfor %}
    </table>

    <div class="footer">
        <p>Thank you for your business!</p>
    </div>
</body>
</html>
