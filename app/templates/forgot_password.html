<!-- forgot_password.html -->
{% extends 'base.html' %}
{% load static %}
{% block content %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
  
    <link rel="stylesheet" href="{% static 'forgot-password.css' %}">
    <!-- Ensure the path to the CSS file is correct -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<div class="forgot-container">
    <form method="post" action="{% url 'forgot_password' %}" class="bounce-in-top">
        {% csrf_token %}
        <h2>Forgot Password</h2>
        <p>Please enter your email address. You will receive a link to create a new password via email.</p>
        <div class="inputWithIcon">
            <input type="email" name="email" placeholder="Enter your email" required>
            <i class="fa fa-envelope fa-lg fa-fw" aria-hidden="true"></i>
        </div>
        <input type="submit" value="Send Reset Link">
        <!-- Add this inside your form container, right after the form closing tag -->
        <a href="{% url 'login' %}" class="back-link">Back to Login Page</a>
    </form>
</div>
<script>
    document.addEventListener('DOMContentLoaded', (event) => {
        const togglePassword = document.querySelector('#togglePassword');
    
        togglePassword.addEventListener('click', function (e) {
            const password = document.querySelector('#password2');
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            this.classList.toggle('fa-eye-slash');
        });
    });
    </script>

{% endblock %}
